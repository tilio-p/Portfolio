<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="l-photographies">
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2">
          <h1>photographies</h1>
        </div>
        <div class="col-2">
          <div class="homebox">
            <a class="home" href="index.html">xmark</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2 offset-2">
          <a class="navbutton navpre">Precedent</a>
        </div>
        <div class="col-4">
          <extends
            src="woodcard.html"
            locals='{"img":"photos/grenouille.jpg"}'
          ></extends>
        </div>
        <div class="col-2">
          <a class="navbutton navnext">Suivant</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <extends
                  src="woodcard.html"
                  locals='{"img":"photos/grenouille.jpg"}'
                ></extends>
              </div>
              <div class="swiper-slide">
                <extends
                  src="woodcard.html"
                  locals='{"img":"photos/fauteuil.webp"}'
                ></extends>
              </div>
              <div class="swiper-slide">
                <extends
                  src="woodcard.html"
                  locals='{"img":"photos/motoreflet.webp"}'
                ></extends>
              </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <extends src="footer.html"></extends>
        </div>
      </div>
    </div>

    <extends src="photo-detail.html"></extends>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
